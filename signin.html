<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
  <link rel="stylesheet" href="styles/signin.css" />

  <title>Mission 3 signin</title>
</head>

<body>
  <div class="form-login">
    <img src="/images/bg.png">
    <div class="header">
      <div class="logo" onclick="window.location.href='index.html';" >
        <img src="/images/logo.png" />
        <div class="text">CHILL</div>
      </div>
      <h1>Masuk</h1>
      <h2>Selamat datang kembali!</h2>
      <form action="#" method="post">
        <div class="form">
          <label for="uname"><b>Username</b></label>
          <input class="user" type="text" placeholder="Masukkan username" name="uname" required>

          <label for="psw"><b>Kata Sandi</b></label>
          <input class="paswd" type="password" placeholder="Masukkan kata sandi" name="psw" required>
          <div class="lupa">
            <div class="lupa2">
              Belum punya akun? <a href="signup.html">Daftar</a>
            </div>
            <div class="lupa2"><a href="signup.html">Lupa kata sandi?</a></div>
          </div>
          <button class="submit" type="submit">Login</button>
          <div class="atau">Atau</div>
          <div class="google">
            <div class="google-btn">
              <img src="/images/googlebtn.png">
              <div class="lupa2">Masuk dengan Google</div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
