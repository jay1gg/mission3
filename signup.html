<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
  <link rel="stylesheet" href="styles/signin.css" />

  <title>Mission 3 signup</title>
</head>

<body>
  <div class="form-login">
    <img
      src="https://cdn.builder.io/api/v1/image/assets/TEMP/2db310323c05fd5949e037657259af120ee0dba5fc9d2fc32c4079d9bd10efbc?apiKey=67f6a5cad51c4191b4b2a1d5a79937d7">
    <div class="header">
      <div class="logo"onclick="window.location.href='index.html';" >
        <img src="/images/logo.png" />
        <div class="text">CHILL</div>
      </div>
      <h1>Daftar</h1>
      <h2>Selamat datang!</h2>
      <form action="#" method="post">
        <div class="form">
          <label for="uname"><b>Username</b></label>
          <input class="user" type="text" placeholder="Masukkan username" name="uname" required>

          <label for="psw"><b>Kata Sandi</b></label>
          <input class="paswd" type="password" placeholder="Masukkan kata sandi" name="psw" required>
          <label for="psw"><b>Kofirmasi Kata Sandi</b></label>
          <input class="paswd" type="password" placeholder="Masukkan kata sandi" name="psw" required>
          
          <div class="lupa">
            <div class="lupa2">
              Sudah punya akun? <a href="signin.html">Masuk</a>
            </div>
          </div>
          <button class="submit" type="submit">Daftar</button>
          <div class="atau">Atau</div>
          <div class="google">
            <div class="google-btn">
              <img src="/images/googlebtn.png">
              <div class="lupa2">Daftar dengan Google</div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
